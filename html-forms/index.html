<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <div>
    Email
    <br />
    <label for="email">
      <input type="email" id="email">
    </label>
    <br />
    Why is coding cool?
    <br />
    <label for="whycoding">
      <select id="whycoding">
        <option value="select">Select and option</option>
        <option value="interesting">Because it's interesting</option>
        <option value="fun">Because it's fun</option>
        <option value="powerful">Because it's powerful</option>
      </select>
    </label>
  </div>
  <div>
    <p>
      <label for="favorite">
        Favorite Language(choose one)
      </label>
    </p>
    <input type="radio" name="favorite" value="html"> HTML
    <input type="radio" name="favorite" value="css"> CSS
    <input type="radio" name="favorite" value="javascript"> JavaScript
  </div>
  <div>
    <p>
      <label for="signup">
        Would you like to sign up for more information?
      </label>
    </p>
    <input type="checkbox" id="signup"> Sign me up!
    <br />
    <label for="comments">
      Comments
    </label>
    <br />
    <textarea name="comment" id="comments" cols="30" rows="10"></textarea>
    <br />
    <input type="submit" value="Submit">
  </div>
</body>
</html>
