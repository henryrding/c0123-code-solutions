<!DOCTYPE html>
<html>
<head>
  <title>HTML Forms</title>
</head>
<body>
  <h1>Coding Form!</h1>
  <label for="email">
    Email
  </label>
  <div>
    <input type="email" id="email">
  </div>
  <label for="whycoding">
    Why is coding cool?
  </label>
  <div>
    <select id="whycoding">
      <option value="select">Select an option</option>
      <option value="interesting">Because it's interesting</option>
      <option value="fun">Because it's fun</option>
      <option value="powerful">Because it's powerful</option>
    </select>
  </div>
  <p>
    <label for="favorite">
      Favorite Language(choose one)
    </label>
  </p>
  <div>
    <input type="radio" name="favorite" value="html"> HTML
    <input type="radio" name="favorite" value="css"> CSS
    <input type="radio" name="favorite" value="javascript"> JavaScript
  </div>
  <p>
    <label for="signup">
      Would you like to sign up for more information?
    </label>
  </p>
  <div>
    <input type="checkbox" id="signup"> Sign me up!
  </div>
  <label for="comments">
    Comments
  </label>
  <div>
    <textarea name="comment" id="comments" cols="30" rows="10"></textarea>
  </div>
  <input type="submit" value="Submit">
</body>
</html>
