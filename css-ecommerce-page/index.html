<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ecommerce Challenge</title>
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>New Arrivals</h1>
  </header>
  <div class="row">
    <div class="column-one-fifth">
      <img class="dress-1" src="images/dress1.jpeg" alt="dress-1">
    </div>
    <div class="column-one-fifth">
      <img class="ysl-bag" src="images/ysl-bag.jpeg" alt="ysl-bag">
    </div>
    <div class="column-one-fifth">
      <img class="key" src="images/key.jpeg" alt="key">
    </div>
    <div class="column-one-fifth">
      <img class="lv-bag" src="images/lv-bag.jpg" alt="lv-bag">
    </div>
    <div class="column-one-fifth">
      <img class="dress-2" src="images/dress2.jpeg" alt="dress-2">
    </div>
  </div>
  <div class="row">
    <div class="column-one-fifth">
      <p>Free People <span class="gray-text">&#124; Size 6</span></p>
      <p><span style="background-color: #fff2e7;">$35</span> <span class="gray-text"><del>$125 retail</del></span></p>
    </div>
    <div class="column-one-fifth">
      <p>Yves Saint Laurent <span class="gray-text">&#124; One-Size</span></p>
      <p><span style="background-color: #fff2e7;">$200</span> <span class="gray-text"><del>$1600 retail</del></span></p>
    </div>
    <div class="column-one-fifth">
      <p>Tiffany <span class="gray-text">&#124; One-Size</span></p>
      <p><span style="background-color: #fff2e7;">$476</span> <span class="gray-text"><del>$2000 retail</del></span></p>
    </div>
    <div class="column-one-fifth">
      <p>Louis Vuitton <span class="gray-text">&#124; One-Size</span></p>
      <p><span style="background-color: #fff2e7;">$95</span> <span class="gray-text"><del>$1200 retail</del></span></p>
    </div>
    <div class="column-one-fifth">
      <p>Reformation <span class="gray-text">&#124; Size 4</span></p>
      <p><span style="background-color: #fff2e7;">$20</span> <span class="gray-text"><del>$198 retail</del></span></p>
    </div>
  </div>
</body>
</html>
