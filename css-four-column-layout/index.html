<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Barlow:wght@400;700&display=swap" rel="stylesheet">
  <title>CSS Chalenge - Four Column Layout</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h2>How It Works</h2>
  </header>
  <div class="container">
    <div class="row">
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-1.png" alt="screen-1">
        <img class="icon" src="images/switch-icon.png" alt="switch">
        <h4>App Switching</h4>
        <p>Toggles all your apps on and off.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-2.png" alt="screen-2">
        <img class="icon" src="images/filter-icon.png" alt="filter">
        <h4>Trip Filtering</h4>
        <p>Evaluates your trip requests.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-3.png" alt="screen-3">
        <img class="icon" src="images/slider-icon.png" alt="slider">
        <h4>Service Filters</h4>
        <p>Accepts only your ideal trips.</p>
      </div>
      <div class="column-one-fourth">
        <img class="screen" src="images/screen-4.png" alt="screen-4">
        <img class="icon" src="images/bars-icon.png" alt="bars">
        <h4>Stats + Mileage</h4>
        <p>Tracks your trips across all apps.</p>
      </div>
    </div>
  </div>
</body>
</html>
